{% extends 'core/base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
<div class="has-text-centered">
    <h1 class="title">Log in</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{form.as_p}}

        <div class="field">
            <div class="control">
                <button class="button is-dark">Log in</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'core/base.html' %}

{% block title %}ADMIN | {% endblock %}

{% block content %}
<div class="columns is-multiline is-centered">
    <div class="column is-6">
        <div class="box has-text-centered">
            <h2 class="is-size-3 mb-4 title">Manage Products</h2>
            <br>
                {% if products %}
                <div style="max-height: 600px; overflow: scroll;">
                    <table class="table is-hoverable is-fullwidth">
                        <thead>
                            <th>Name</th>
                            <th>Actions</th>
                        </thead>
                        <tbody>
                            {% for product in products %}
                                <tr>
                                    <td><a href="{% url 'product' product.category.slug product.slug %}" class="button is-dark is-fullwidth">{{ product.title }}</a></td>
                                    <td><a href="{% url 'delete_product' product.id %}" class="button is-danger">Delete</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <br>
                </div>
            {% else %}
                <p>No products exist</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

{% extends 'core/base.html' %}

{% block title %}Add category | {% endblock %}

{% block content %}
<div class="box has-text-centered">
    <h1 class="title">Add category</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{form.as_p}}
        <br>
        <div class="field">
            <div class="control">
                <button class="button is-dark">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
